linters-settings:
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0
  gocyclo:
    min-complexity: 15
  maligned:
    suggest-new: true
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  lll:
    line-length: 140
  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    disabled-checks:
      - wrapperFunc

linters:
  disable-all: true
  enable:
    #- govet
    - gocyclo
    - dupl
    - lll
    - dupl
    - goconst
    - depguard
    - misspell
    - goimports
    #- gocritic
    - staticcheck
    - deadcode
    - errcheck
    - unused
    - gosimple
    - structcheck
    - varcheck
    - ineffassign
    - typecheck
    - bodyclose
    - unconvert
    - unparam
    - prealloc
    - whitespace
    - exportloopref
    - revive
    - wsl
    - gomnd

run:
  concurrency: 2
  timeout: 2m